<div class="container-fluid">
  <header>
    <h1>Création d'un format</h1>
  </header>

  <form [formGroup]="form" (submit)="createFormatType(form.value)">
    
    <div class="form-group col-sm-6  mb-3">
      <label for="label">Libellé</label>
      <input type="text" id="label" class="form-control" placeholder="Libellé" formControlName="label"/>
      <p class="text-danger" *ngIf="controlLabel(); let message">{{ message }}</p>
    </div>

    <div class="form-group col-sm-12">
      <button class="btn btn-outline-primary">Créer le format</button>
    </div>
  </form>
</div>
